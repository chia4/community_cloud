<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区管理系统 | 注册</title>
    <script src="/js/register.js"></script>
    <link rel="stylesheet" href="/css/all.css">
</head>

<body>

<div style="width: 700px;">

    <div style="background-color: #C2AFA1;height: 70px;">
        <h1 style="line-height: 70px;width: 500px;float: left;margin: 0 0 0 30px;">
            <a href="/" style="text-decoration: none;color: #475161;">
                社区管理系统 | 注册
            </a>
        </h1>
    </div>

    <div style="background-color:#E3E1D2;float:left;width: 700px">

        <form action="/post-register-data" method="post" id="register-form"
              style="margin: 70px 0 70px 0;line-height: 30px;">

            <label for="username" class="form-input">用户名: </label>
            <input type="text" name="username" id="username"><br>

            <label for="password1" class="form-input">密码: </label>
            <input type="password" name="password1" id="password1"><br>

            <label for="password2" class="form-input">确认密码: </label>
            <input type="password" name="password2" id="password2"><br>

            <label for="name" class="form-input">姓名: </label>
            <input type="text" name="name" id="name"><br>

            <label for="unit-number" class="form-input">楼栋号: </label>
            <select name="unitNumber" id="unit-number">
                <option value="not-selected">-</option>
            </select><br>

            <label for="room-number" class="form-input">房间号: </label>
            <select name="roomNumber" id="room-number">
                <option value="not-selected">-</option>
            </select><br>

            <div id="error" class="warning"></div>
            <br>

            <input type="submit" value="注册" id="submit" class="form-button" disabled="true">

            &nbsp
            <a href="/login">
                <button type="button">已经有账号了?</button>
            </a>

        </form>
    </div>

</div>

</body>

</html>
