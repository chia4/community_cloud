<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区管理系统 | 查询单元</title>
    <script src="/admin/js/unit-info.js"></script>
    <link rel="stylesheet" href="/css/all.css">
</head>

<body>

<div style="width: 700px;">

    <div style="background-color: #C2AFA1;height: 70px;">
        <h1 style="line-height: 70px;width: 500px;float: left;margin: 0 0 0 30px;">
            <a href="/" style="text-decoration: none;color: #475161;">
                社区管理系统 | 查询单元
            </a>
        </h1>

        <h4 style="float: right;margin: 40px 10px 0 0;">
            <a href="/logout">登出</a>
        </h4>
    </div>

    <div style="background-color:#BDD1B6;float:left;width: 700px">
        <div style="margin: 70px 0 70px 50px;">
            <h2>单元信息</h2>
            <table id="unit">
                <tr>
                    <td class="bold-cell">单元号</td>
                    <td class="bold-cell">楼管</td>
                    <td class="bold-cell">保洁</td>
                </tr>
            </table>
            <br>

            <h2>单元房屋</h2>
            <table id="room">
                <tr>
                    <td class="bold-cell">单元号</td>
                    <td class="bold-cell">房间号</td>
                    <td class="bold-cell">户主</td>
                </tr>
            </table>
        </div>
    </div>

</div>

</body>

</html>
